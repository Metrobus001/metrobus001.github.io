<html>
    <head>
    <title>Goose apps [text to speech]</title>
    <link rel="shortcut icon" href="icon.jpg">
    <meta charset="utf-8">
        <style>
        
            #txt {
                resize: none;
                width: 500px;
                height: 500px;
            }
            #add {
                background-color: firebrick;
                resize: none;
                width: 100px;
                height: 100px;
                border-radius: 10px;
                font-size: 30px;
            }
        </style>
    </head>
    
    <body>
        <h2>Enter text here:</h2>
        <textarea id="txt"></textarea>
        <br>
        <br>
        <br>
        <br>
        <button id="add" onclick="add()">Say it</button>
        
        <script>
            
        var txtArea = document.getElementById("txt");
        var TXTval = txtArea.value;
            
        var synth = window.speechSynthesis;
        var available_voices = window.speechSynthesis.getVoices();
            
        var utter = new SpeechSynthesisUtterance();
        utter.rate = 0.8;
        utter.pitch = 1;
       // utter.text = "stringVal";
            
            function add() {
                TXTval = txtArea.value;
                utter.text = TXTval;
                window.speechSynthesis.speak(utter);
            }
            
        </script>
    </body>
</html>
